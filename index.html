<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ular Tangga Modern</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 2px;
      margin: 20px auto;
      border: 4px solid #444;
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      background-color: #f0f0f0;
      position: relative;
      transition: background-color 0.3s;
    }

    .cell:nth-child(even) {
      background-color: #e0e0e0;
    }

    .player {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #43cea2, #185a9d);
    }
  </style>
</head>
<body>
  <h1>Game Ular Tangga</h1>
  <div class="board" id="board"></div>
  <div class="controls">
    <button onclick="rollDice()">ðŸŽ² Lempar Dadu</button>
    <p id="diceResult">Hasil Dadu: -</p>
    <p id="position">Posisi Pemain: 1</p>
  </div>

  <script>
    const board = document.getElementById('board');
    const diceResult = document.getElementById('diceResult');
    const positionText = document.getElementById('position');

    let position = 1;

    const snakes = { 16: 6, 49: 11, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78 };
    const ladders = { 1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100 };

    // Generate the board
    for (let row = 9; row >= 0; row--) {
      for (let col = 0; col < 10; col++) {
        const actualCol = row % 2 === 0 ? col : 9 - col;
        const num = row * 10 + actualCol + 1;
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.id = 'cell-' + num;
        cell.textContent = num;
        board.appendChild(cell);
      }
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      diceResult.textContent = `Hasil Dadu: ${roll}`;

      let target = position + roll;
      if (target > 100) return;

      setTimeout(() => movePlayer(position, target), 200);
    }

    function movePlayer(start, end) {
      let current = start;
      const interval = setInterval(() => {
        if (current < end) {
          updatePlayerPosition(++current);
        } else {
          clearInterval(interval);
          if (snakes[current]) {
            updatePlayerPosition(snakes[current]);
            position = snakes[current];
          } else if (ladders[current]) {
            updatePlayerPosition(ladders[current]);
            position = ladders[current];
          } else {
            position = current;
          }

          positionText.textContent = `Posisi Pemain: ${position}`;

          if (position === 100) {
            setTimeout(() => alert('ðŸŽ‰ Selamat! Kamu menang!'), 300);
            position = 1;
            updatePlayerPosition(position);
            positionText.textContent = `Posisi Pemain: ${position}`;
          }
        }
      }, 300);
    }

    function updatePlayerPosition(newPos) {
      document.querySelectorAll('.player').forEach(p => p.remove());
      const token = document.createElement('div');
      token.classList.add('player');
      document.getElementById(`cell-${newPos}`).appendChild(token);
    }

    updatePlayerPosition(position);
  </script>
</body>
</html>
